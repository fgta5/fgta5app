<form id="frm_userHeader" class="module-form" locked="true" autoid="true" primarykey="obj_user_id">

	<div class="input-field" field="obj_user_id">
		<label for="obj_user_id">ID</label>
		<input id="obj_user_id"  fgta5-component="Textbox" placeholder="[AUTO]" autocomplete="off" spellcheck="false" 
			binding="user_id"
		>
	</div>

	<div class="input-field" field="obj_user_nickname">
		<label for="obj_user_nickname">Nickname</label>
		<input id="obj_user_nickname" fgta5-component="Textbox" placeholder="nickname" autocomplete="off" spellcheck="false" 
			binding="user_nickname"
		>
	</div>

	<div class="input-field" field="obj_user_fullname">
		<label for="obj_user_fullname">Fullname</label>
		<input id="obj_user_fullname" fgta5-component="Textbox" placeholder="fullname" autocomplete="off" spellcheck="false" 
			binding="user_fullname"
		>
	</div>


	<div class="input-field" field="obj_user_email">
		<label for="obj_user_email">Email</label>
		<input id="obj_user_email" fgta5-component="Textbox" placeholder="fullname" autocomplete="off" spellcheck="false" 
			binding="user_email"
		>
	</div>

	<div class="input-field" field="obj_user_isdisabled">
		<label for="obj_user_isdisabled">Disabled</label>
		<input id="obj_user_isdisabled" fgta5-component="Checkbox" type="checkbox" 
			binding="user_isdisabled"
		>
	</div>

	<div class="input-field" field="obj_user_password">
		<label for="obj_user_password">Password</label>
		<input id="obj_user_password" fgta5-component="Textbox" placeholder="fullname" autocomplete="off" spellcheck="false" 
			binding="user_password"
		>
	</div>

	<div class="input-field" field="obj_group_id">
		<label for="obj_group_id">Group</label>
		<input id="obj_group_id" fgta5-component="Combobox" placeholder="pilih group" autocomplete="off" spellcheck="false" 
			required
			binding="group_id"
			description="default group"
			invalid-message="group harus diisi"
			>
		<!-- 
		<datalist for="obj_group_id">
		</datalist>
		-->
	</div>
</form>



<!-- tombol-tombol buat di paling bawah-->
<button name="button-header-new" class="button-new floating-button" href="javascript:void(0)"></button>


<div>
	<button name="button-header-save">Save</button>
	<button name="button-header-edit">Edit</button>
	<button name="button-header-delete">Delete</button>
	<button name="button-header-reset">Reset</button>

</div>
