<div class="search-container">
	<div id="pnl_userHeader_params" class="search-parameters">
		<input id="obj_searchtext" fgta5-component="Textbox" placeholder="search" autocomplete="off" spellcheck="false" binding="searchtext">
	</div>
	<button id="btn_userHeader_load">Load</button>
</div>

<table id="tbl_userHeader" fgta5-component="Gridview">
	<thead>
		<tr data-header key="user_id">
			<th autonumber>No</th>
			<th data-name="user_id" binding="user_id" sorting="true">ID</th>
			<th data-name="user_nickname" binding="user_nickname"  sorting="true">Nickname</th>
			<th data-name="user_fullname" binding="user_fullname">Fullname</th>
			<th data-name="user_email" binding="user_email">Email</th>
			<th data-name="user_isdisabled" binding="user_isdisabled" formatter="checkmark(value)" text-align="center">Disabled</th>
		</tr>
	</thead>
</table>


<!-- tombol-tombol buat di paling bawah-->
<button name="button-header-new" class="button-new floating-button" href="javascript:void(0)"></button>
