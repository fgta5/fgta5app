<table id="tbl_userHeader" fgta5-component="Gridview">
	<thead>
		<tr data-header key="user_id">
			<th autonumber>No</th>
			<th data-name="user_id" binding="nama">ID</th>
			<th data-name="user_nickname" binding="nama"  sorting="true">Nickname</th>
			<th data-name="user_fullname" binding="alamat">Fullname</th>
			<th data-name="user_email" binding="kota">Email</th>
			<th data-name="user_isdisabled" binding="disabled" formatter="checkmark(value)" text-align="center">Disabled</th>
		</tr>
	</thead>
</table>


<!-- tombol-tombol buat di paling bawah-->
<button name="button-header-new" class="button-new floating-button" href="javascript:void(0)"></button>
